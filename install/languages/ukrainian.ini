forum_rules_text              =   "<b>1) НА ФОРУМІ ЗАБОРОНЕНО:</b><br/><br/><b>1.1</b> Повідомлення рекламного характеру.<br/><b>1.2</b> Повідомлення, що містять пряму пропаганду расової, національної і релігійної ворожнечі.<br/><b>1.3</b> Повідомлення, що містять ненормативну лексику і/або сексуальні домагання.<br/><b>1.4</b> Повідомлення, що явно ображають кого-небудь, а тим більше учасників форуму.<br/><b>1.5</b> Навмисно спотворювати написання ніків інших учасників форуму з метою надання повідомленню образливого відтінку.<br/><b>1.6</b> Публікувати одне і те ж повідомлення кілька разів в одному або різних топіках форуму.<br/><b>1.7</b> Повторно публікувати повідомлення, видалені модераторами.<br/><b>1.8</b> Публікувати повідомлення, що не відносяться до заявленої теми.<br/><b>1.9</b> Продовжувати теми, закриті модераторами.<br/><br/><b>2) КАТЕГОРИЧНО ЗАБОРОНЯЄТЬСЯ:</b><br/><br/><b>2.1</b> Висловлювати в публічних топіках незадоволеність деякими діями учасників форуму і обговорювати дії модераторів. Для цього є приватна пошта.<br/><b>2.2</b> Використовувати при реєстрації ніки, що мають образливий для інших користувачів характер.<br/><br/><b>3) УКРАЙ НЕБАЖАНО:</b><br/><br/><b>3.1</b> Цитувати повідомлення попереднього відвідувача цілком і цитувати повідомлення, що вже містять цитати попередніх повідомлень.<br/><b>3.2</b> Публікувати повідомлення, що складаються тільки з посилання на інший сайт. <br/><b>3.3</b> Публікувати текст, написаний на латиниці.<br/><b>3.4</b> Публікувати повідомлення без ознак дискусії: що складаються тільки із смайлів і/або фраз типу 'Ну-ну', 'І шо?', 'Хто тут?' і тому подібних. <br/><br/>Повідомлення, опубліковані всупереч вказаним вище попередженням, будуть змінені або видалені.<br />За неодноразового порушення правил адміністрація має право застосувати до винних штрафні санкції аж до видалення облікового запису."
